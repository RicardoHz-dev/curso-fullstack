<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <div class="container">
        <h2>Calculadora de Descuentos</h2>
        <label for="precio">Precio Original:</label>
        <input type="number" id="precio" placeholder="Ingrese el precio original" required>

        <label for="descuento">Descuento (%):</label>
        <input type="number" id="descuento" placeholder="Ingrese el descuento" required>

        <label for="moneda">Seleccionar Moneda:</label>
        <select id="moneda">
          <option value="PEN">PEN</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>

        <button id="calcular">Calcular</button>

        <p class="resultado" id="resultado">Precio final: </p>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>


</body>
</html>
